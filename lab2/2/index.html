<!DOCTYPE html>
<html>
<head>
  <title>Prompt box</title>
</head>
<body>
  <button onclick="sum();">Add Numbers?</button>
  <div></div>
  <script>
    function sum(){
      var a= parseInt(prompt("Enter the 1st number"));
      var b= parseInt(prompt("Enter the 2nd number"));
      var c=a+b;
      document.querySelector("div").innerText= "The sum is " + c;
    }
  </script>
</body>
</html>

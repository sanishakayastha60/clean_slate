<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <style>
      div {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>User Registration Form</h2>

    <form onsubmit="registerUser(event)">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" />
      <div id="nameerror"></div>
      <label for="phone">Phone Number</label><br />
      <input type="number" name="" id="phone" />
      <div id="phoneerror"></div>
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" />
      <div id="emailerror"></div>
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" />
      <div id="passworderror"></div>
      <label for="contact">Preferred Contact</label><br />
      <select id="contact">
        <option value="0">--Select--</option>
        <option value="1">Email</option>
        <option value="2">Phone</option>
      </select>
      <div id="selecterror"></div>
      <button type="submit">Register</button>
    </form>

    <p id="message"></p>

    <script>
      function registerUser(event) {
        event.preventDefault(); // Prevent form from refreshing
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const contact = document.getElementById('contact').value;
        const message = document.getElementById('message');
        if (!name || name.length < 4) {
          document.getElementById('nameerror').innerHTML =
            'Username should be over 3 characters';
          return;
        }
        if (!phone || phone.length !== 10) {
          document.getElementById('phoneerror').innerHTML =
            'Phone number should be 10 digits long';
        }
        const emailtest = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailtest.test(email)) {
          document.getElementById('emailerror').innerHTML =
            'Please enter a valid Email';
          return;
        }
        const passtest = /^[A-Za-z].*#$/;
        if (!password || !passtest.test(password)) {
          document.getElementById('passworderror').innerHTML =
            'Password must start with character and end with #';
          return;
        }
        if (contact !== 1 || contact !== 2) {
          document.getElementById('selecterror').innerHTML =
            'Select a contact method';
            return;
        }
        message.innerHTML = 'You have been successfully registered';
        event.target.reset();
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Even Numbers</title>
  </head>
  <body>
    <div></div>
    <script>
      let div = document.querySelector('div');
      var sum = 0;
      for (let i = 1; i <= 25; i++) {
        if (i % 2 == 0) {
          sum += i;
        }
      }
      div.innerText ="The sum of even numbers from 1 to 25 is "+ sum;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <form>
        <h2>Your Account</h2>
        <h4>Welcome!</h4>
        <div>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="John Nash" />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" />
        </div>
        <div><button type="submit">Start Free Trial</button></div>
      </form>
    </div>
  </body>
</html>

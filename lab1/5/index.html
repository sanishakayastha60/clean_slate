<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <style>
    ol {
      color:purple;
    }
   ul > li{
     list-style-type: square; 
    }
  </style>
</head>
<body>
  <h3>Games</h3>
  <ol>
    <li>Volleyball</li>
    <li>Football</li>
    <li>Cricket</li>
    <li>Baseball</li>
  </ol>
  <h3>Drinks</h3>
  <ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    <li>Soft Drinks</li>
  </ul>
</body>
</html>
